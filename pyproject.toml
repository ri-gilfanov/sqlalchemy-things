[tool.poetry]
name = "sqlalchemy-things"
version = "0.10.2"
description = "Utility collection for development with SQLalchemy ORM."
authors = [
    "Ruslan Ilyasovich Gilfanov <ri.gilfanov@yandex.ru>",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["sqlalchemy"]
license = "MIT License"
readme = "README.rst"

documentation = "https://sqlalchemy-things.readthedocs.io/"
repository = "https://github.com/ri-gilfanov/sqlalchemy-things"

[tool.poetry.dependencies]
python = "^3.7"
sqlalchemy = "^1.4.21"
aiomysql = { version = ">=0.0.21", optional = true }
aiosqlite = { version = ">=0.17.0", optional = true }
asyncpg = { version = ">=0.23.0", optional = true }

[tool.poetry.extras]
mysql = ["aiomysql"]
postgresql = ["asyncpg"]
sqlite = ["aiosqlite"]

[tool.poetry.dev-dependencies]
aiosqlite = ">=0.17.0"
flake8 = ">=3.9.2"
isort = ">=5.9.2"
mypy = ">=0.902"
pytest = ">=6.2.4"
pytest-asyncio = ">=0.15.1"
pytest-cov = ">=2.12.1"
Sphinx = ">=4.1.1"
sphinx_rtd_theme = ">=0.5.2"
types-toml = ">=0.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
known_first_party = ["sqlalchemy_things"]
known_third_party = ["sqlalchemy"]
profile = "wemake"
src_paths = ["sqlalchemy_things", "tests"]

[tool.mypy]
files = [
    "sqlalchemy_things",
    "tests",
]
plugins = "sqlalchemy.ext.mypy.plugin"

[[tool.mypy.overrides]]
module = ['sqlalchemy.*']
ignore_missing_imports = true

[tool.poetry]
name = "sqlalchemy-things"
version = "0.1dev0"
description = ""
authors = [
    "Ruslan Ilyasovich Gilfanov <ri.gilfanov@yandex.ru>",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
]
keywords = ["sqlalchemy"]
license = "BSD-3-Clause"
readme = "README.rst"

documentation = "https://sqlalchemy-things.readthedocs.io/"
repository = "https://github.com/ri-gilfanov/sqlalchemy-things"

[tool.poetry.dependencies]
python = "^3.7"
sqlalchemy = "^1.4.18"
aiomysql = { version = ">=0.0.21", optional = true }
asyncpg = { version = "^0.23.0", optional = true }
aiosqlite = { version = "^0.17.0", optional = true }

[tool.poetry.extras]
mysql = ["aiomysql"]
postgresql = ["asyncpg"]
sqlite = ["aiosqlite"]

[tool.poetry.dev-dependencies]
mypy = ">=0.902"
pytest = ">=6.2.4"
pytest-cov = ">=2.12.1"
Sphinx = ">=4.0.2"
sphinx_rtd_theme = ">=0.5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING",
]

[tool.mypy]
files = [
    "sqlalchemy_things",
    "tests",
]